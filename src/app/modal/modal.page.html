<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2" offset="5">
        <img src="{{ avatar }}" alt="" height="150px" width="150px">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2" offset="2">
        <ion-label>User</ion-label>
      </ion-col>
      <ion-col size="6">
        <input type="text" value="{{ login }}">
      </ion-col>
    </ion-row>

    <ion-row>

    </ion-row>

    <ion-row>
      <ion-col size="2" offset="2">
        <ion-label>Language</ion-label>
      </ion-col>
      <ion-col size="6">
        <input type="text" value="{{ language }}">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2" offset="2">
        <ion-label>URL</ion-label>
      </ion-col>
      <ion-col size="6">
        <input type="text" value="{{ url }}">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2" offset="2">
        <ion-label>Home Page</ion-label>
      </ion-col>
      <ion-col size="6">
        <input type="text" value="{{ homepage }}">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2" offset="2">
        <ion-label>Create</ion-label>
      </ion-col>
      <ion-col size="6">
        <input type="text" value="{{ created_at }}">
      </ion-col>
    </ion-row>

    <ion-button color="primary" (click)="save()">Guardar</ion-button>

  </ion-grid>
</ion-content>
